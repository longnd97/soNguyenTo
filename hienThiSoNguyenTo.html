<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = +prompt("Nhập số lượng số nguyên tố cần in ra");
    let soNguyenTo = 0;
    for (let n = 2; soNguyenTo < numbers; n++) {
        let count = true;
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) {
                count = false;
                break;
            }
        }
        if (count === true) {
            document.write(n+"<br>");
            soNguyenTo++;
        }
    }
</script>
</body>
</html>
